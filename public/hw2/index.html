    <title>作業二 - 電商前端應用</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/index.css">

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>作業二 - 電商前端應用</h1>
        </div>

        <div class="row">
            <div class="col">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">查詢/修改</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="insert.html">新增</a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="separator"></div>

        <div class="form-group row">
            <div class="col">
                <button id="query" class="btn btn-primary">查詢</button>
            </div>
        </div>

        <div class="separator"></div>

        <div id="product-list" class="row justify-content-around">
            <div class="col-*">
                <div class="item">
                    <img class="thumb" src="http://fakeimg.pl/160/?text=images">
                    <div class="edit-delete">
                        <h3 class="title">小米手環 2</h3>
                        <p class="price">NT$ 865</p>
                        <div class="btn-edit-del">
                            <button class="btn btn-danger btn-sm" id="d1"><small>刪除</small></button>
                            <button class="btn btn-warning btn-sm" id="e1"><small>編輯</small></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-*">
                <div class="item">
                    <img class="thumb" src="http://fakeimg.pl/160/?text=images">
                    <div class="edit-form">
                        <div class="form-group row edit-row">
                            <label class="col-sm-2 col-form-label edit-label"><small>名稱</small></label>
                            <div class="col-sm-10 edit-input">
                                <input type="text" class="form-control form-control-sm" id="name" value="">
                            </div>
                        </div>
                        <div class="form-group row edit-row">
                            <label class="col-sm-2 col-form-label edit-label"><small>價格</small></label>
                            <div class="col-sm-10 edit-input">
                                <input type="number" class="form-control form-control-sm" id="price">
                            </div>
                        </div>
                        <button class="btn btn-primary btn-sm"><small>確定修改</small></button>
                    </div>
                </div>
            </div>
        </div>

            <div class="col">
                <footer class="text-center">
                    <div>© 2017 CSX2003 網頁資料庫程式設計 <a href="http://homepage.ntu.edu.tw/~kchen/" target="_blank">Kun Chen</a></div>
                </footer>
            </div>
        </div>
    </div>

    <div class="loader-wrapper hide">
        <div class="loader"></div>
    </div>

    <div id="dialog" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="ModalTitle">繳交答案</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/popper.js"></script>
